<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/mvc">
<head>
    <meta charset="UTF-8"/>
    <title th:if="${article != null}" th:text="${article.title}"></title>
    <title th:unless="${article != null}">未查找到该文章</title>
</head>
<body>
    <h3 th:if="${article == null}">未查找到该文章</h3>
    <div th:if="${article != null}">
        <div class="title" style="text-align: center">
            <h1 th:text="${article.title}"></h1>
        </div>
        <div class="msg" style="text-align: center;margin-bottom: 14px">
            作者：<span style="font-style: normal" th:text="${article.author}"></span>&nbsp;&nbsp;&nbsp;&nbsp;
            发布时间：<span style="color: black" th:text="${#dates.format(article.postTime, 'yyyy-MM-dd HH:mm:ss')}"></span>&nbsp;&nbsp;&nbsp;&nbsp;
            点击量：<span style="color: black" th:text="${article.clickCount}"></span>
        </div>
        <div class="abstracts">
            <span style="font-size: x-large" th:text="${article.abstracts}"></span>
        </div><br/>
        <div class="content">
            <span style="font-size: x-large" th:text="${article.content}"></span>
        </div>
    </div>
<script type="text/javascript" th:src="@{/layui/layui.js}"></script>
</body>
</html>
